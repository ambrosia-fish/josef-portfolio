        <main>
            <section class="contact">
                <h1>My Contact Details:</h1>
                <p class="p-center">
                    Telephone: <a href="tel:+15086884205" aria-label="five zero eight six eight eight four two zero five">(508) 688 4205</a><br>
                    Email: <a href="mailto:josefameur@gmail.com">josefameur (at) gmail (dot) com</a><br>
                </p>
                <h2>Shoot me a message:</h2>
                <form action="message" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">Your E-mail:<br></label>
                    <input type="email" id="contact-email" required>*<br>

                    <label class="standard-label" for="contact-phone">Your Phone:<br></label>
                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-phone" required>*<br>

                    <label class="standard-label" for="message-text">Your Message:<br></label>
                    <textarea maxlength="420" id="message-text" required></textarea>*<br><br>

                    <input type="submit" value="Send Message" class="button">
                </form>
            </section>
        </main>
