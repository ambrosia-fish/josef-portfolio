<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Josef Ameur</title>
    <link rel="shortcut icon" href="img/josef-favicon.png">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.12.3/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts are included in the styles.css file through @import -->
    
    <!-- Custom Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0b1424',       // --dark-color-primary
                        mid: '#25375c',        // --mid-color-primary
                        light: '#d7e0ea',      // --light-color-primary
                        button: '#af7479',     // --active-button
                        link: '#b89db8'        // --visited-link
                    },
                    fontFamily: {
                        primary: ['Silkscreen', 'sans-serif'],
                        body: ['"JetBrains Mono"', 'monospace']
                    },
                }
            }
        }
    </script>
    
    <!-- Combined styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <header x-data="{ mobileMnuOpen: false }" class="fixed w-full bg-mid text-light bg-opacity-95 shadow-sm z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <span class="text-2xl md:text-3xl font-primary tracking-wider text-light">JOSEF AMEUR</span>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex">
                <ul role="menubar" class="flex items-center space-x-10 font-primary">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="text-light hover:text-button">HOME</a>
                    </li>
                    <li role="presentation">
                        <a href="index.html#projects" role="menuitem" class="text-light hover:text-button">PROJECTS</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="text-light hover:text-button">ABOUT ME</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="text-light hover:text-button font-bold">CONTACT</a>
                    </li>
                </ul>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button @click="mobileMnuOpen = !mobileMnuOpen" class="text-light focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path x-show="!mobileMnuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path x-show="mobileMnuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div x-show="mobileMnuOpen" @click.away="mobileMnuOpen = false" class="md:hidden bg-mid">
            <div class="px-2 pt-2 pb-4 space-y-1 sm:px-3">
                <a href="index.html" @click="mobileMnuOpen = false" class="block px-3 py-2 text-light hover:bg-dark hover:text-light rounded-md">HOME</a>
                <a href="index.html#projects" @click="mobileMnuOpen = false" class="block px-3 py-2 text-light hover:bg-dark hover:text-light rounded-md">PROJECTS</a>
                <a href="about.html" @click="mobileMnuOpen = false" class="block px-3 py-2 text-light hover:bg-dark hover:text-light rounded-md">ABOUT ME</a>
                <a href="contact.html" @click="mobileMnuOpen = false" class="block px-3 py-2 text-light hover:bg-dark hover:text-light rounded-md font-bold">CONTACT</a>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="pt-24 bg-dark">
        <div class="container mx-auto px-6 py-16">
            <div class="max-w-lg mx-auto scroll-animate">
                <h1 class="text-4xl font-bold text-light mb-6 text-center font-primary">CONTACT ME</h1>
                
                <div class="bg-mid rounded-lg shadow-md p-8 mb-10 border-2 border-light">
                    <!-- Web3Forms contact form with inline script for submission -->
                    <div x-data="{ 
                        isSubmitting: false,
                        submitSuccess: false,
                        submitError: false,
                        errorMessage: ''
                    }">
                        <h2 class="text-2xl font-bold text-light mb-4 font-primary">SEND ME A MESSAGE</h2>
                        
                        <!-- Success message -->
                        <div x-show="submitSuccess" class="bg-green-800 border border-green-600 text-light px-4 py-3 rounded mb-4">
                            <p>Thank you for your message! I'll get back to you soon.</p>
                        </div>
                        
                        <!-- Error message -->
                        <div x-show="submitError" class="bg-red-800 border border-red-600 text-light px-4 py-3 rounded mb-4">
                            <p x-text="errorMessage || 'There was an error sending your message. Please try again.'"></p>
                        </div>
                        
                        <form id="contactForm" @submit.prevent="
                            isSubmitting = true;
                            fetch('https://api.web3forms.com/submit', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify({
                                    access_key: '4754fa88-b05e-4e97-b0ac-88d33a20382a',
                                    subject: 'New Contact Form Submission - Portfolio',
                                    from_name: 'Josef\\'s Portfolio Contact Form',
                                    name: document.getElementById('name').value,
                                    email: document.getElementById('email').value,
                                    message: document.getElementById('message').value
                                })
                            })
                            .then(async (response) => {
                                let result = await response.json();
                                isSubmitting = false;
                                if (response.status == 200) {
                                    submitSuccess = true;
                                    document.getElementById('contactForm').reset();
                                } else {
                                    submitError = true;
                                    errorMessage = result.message || 'Something went wrong!';
                                }
                            })
                            .catch(error => {
                                isSubmitting = false;
                                submitError = true;
                                errorMessage = 'There was a network error. Please try again.';
                            })
                        " class="space-y-4">
                            <!-- Honeypot field to prevent spam -->
                            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                            
                            <div>
                                <label for="name" class="block text-light text-sm font-bold mb-2">Name</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    class="w-full"
                                    required
                                >
                            </div>
                            
                            <div>
                                <label for="email" class="block text-light text-sm font-bold mb-2">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="w-full"
                                    required
                                >
                            </div>
                            
                            <div>
                                <label for="message" class="block text-light text-sm font-bold mb-2">Message</label>
                                <textarea 
                                    id="message" 
                                    name="message" 
                                    rows="5" 
                                    class="w-full resize-none"
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="flex justify-center">
                                <button 
                                    type="submit" 
                                    class="bg-mid text-light border-2 border-light px-8 py-3 rounded-md font-medium hover:bg-button transition duration-200"
                                    x-bind:disabled="isSubmitting"
                                >
                                    <span x-show="!isSubmitting">Send Message</span>
                                    <span x-show="isSubmitting">Sending...</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center">
                    <p class="text-light mb-4">You can also find me on these platforms:</p>
                    <div class="flex justify-center space-x-6">
                        <a href="https://github.com/ambrosia-fish/" target="_blank" rel="noopener noreferrer" class="text-light hover:text-button">
                            <img src="img/github-icon.svg" alt="Github Link" class="w-8 h-8">
                        </a>
                        <a href="https://www.linkedin.com/in/josefameur" target="_blank" rel="noopener noreferrer" class="text-light hover:text-button">
                            <img src="img/linkedin-icon.svg" alt="LinkedIn Link" class="w-8 h-8">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-6 border-t border-mid">
        <div class="container mx-auto px-6">
            <p class="text-center">&copy; 2025 Josef Ameur. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll animation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll animation
            const scrollElements = document.querySelectorAll('.scroll-animate');
            
            const elementInView = (el, scrollOffset = 100) => {
                const elementTop = el.getBoundingClientRect().top;
                return (
                    elementTop <= (window.innerHeight || document.documentElement.clientHeight) - scrollOffset
                );
            };
            
            const displayScrollElement = (element) => {
                element.classList.add('visible');
            };
            
            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el, 100)) {
                        displayScrollElement(el);
                    }
                });
            };
            
            // Initialize
            setTimeout(handleScrollAnimation, 100);
        });
    </script>
</body>
</html>
